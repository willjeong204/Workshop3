<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="#">
      <span class="glyphicon glyphicon-home"></span>
      Home
    </a>
    <a class = "navbar-brand" href="#">
      <span class="glyphicon glyphicon-flash"></span>
      Moments
    </a>
    <a class = "navbar-brand" href="#">
      <span class="glyphicon glyphicon-bell"></span>
      Notifications
    </a>
    <a class = "navbar-brand" href="#">
      <span class="glyphicon glyphicon-envelope"></span>
      Messages
    </a>
    <div class="nav navbar-nav navbar-right">
      <div class="btn-toolbar pull-right" role="toolbar">
        <form class="navbar-form navbar-right" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Twitter">
            <span class="input-group-btn navbar-right-button">
                <button type="submit" class="btn btn-default navbar-right-button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
                <button type="button" class="btn btn-default navbar-right-button">
                  PIC
                </button>
                <button type="button" class="btn btn-default navbar-right-button">
                  <span class="glyphicon glyphicon-edit"></span>
                  Tweet
                </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- The row that contains the three main columns of the website. -->
    <div class="row">
      <!-- Left sidebar: A cell that spans 2 columns -->
      <div class="col-md-2">
      </div>
      <!-- Main feed: A cell that spans 7 columns -->
      <div class="col-md-7">
        <div class = "panel panel-default top-half">
          PIC
          <a href = "https://twitter.com/NASA" > NASA </a>
          <span class="glyphicon glyphicon-check"></span
        </div>
        <div class = "nasa-handle">
          @Nasa
        </div>
        <div class = "pull-right">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-asterisk"></span>
            </button>
            <button type="button" class="btn btn-default">
              Following
            </button>
          </div>
        </div>
        <div class="media">
          <div class="media-top">
            This spiral galaxy hoasts a supermassive black hole that's also super-hungry
            <a href="http://go.nasa.gov/1Rp6V2w"> http://go.nasa.gov/1Rp6V2w </a>
            <a href="https://twitter.com/nasa_hubble?lang=en"> @NASA_Hubble </a>
            <img src="img/spiralgalaxy.jpg" width="100%" />
          </div>
          <div class="media-body">
        </div>
      </div>
      <div>
        <div style="display: inline-block;">
          <div class ="container first-div">
            Retweets <a href="#">Pic Pic Pic Pic Pic Pic Pic </a>
            <div>
              1,747
            </div>
          </div>
        </div>
        <div style="display: inline-block;">
          <div class ="container second-div">
            Likes
            <div>
              2,911
            </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
    12:44 PM - 8 Jan 2016
    <div>
      <a href = "#"> <span class="glyphicon glyphicon-arrow-left"></span> </a>
      <a href = "#"><span class="glyphicon glyphicon-retweet"></span></a>
      <a href = "#"><span class="glyphicon glyphicon-heart"></span></a>
      <a href = "#"><span class="glyphicon glyphicon-more"></span></a>
    </div>
  </div>
  <div class=" nav navbar reply-box">
    <nav>
    PIC
    <input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
  </nav>
  </div>
      </div>
      <!-- Right sidebar: A cell that spans 3 columns -->
      <div class="col-md-3">
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>

  <!-- Include all compiled plugins (below),

  or include individual files as needed -->

  <script src="js/bootstrap.min.js"></script>
</html>
